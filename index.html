<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tercer Entrega JS</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <!-- Sweet alert -->
    
    <!-- Mi CSS -->
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body class="container">
    <div class="row">
      <h1 class="text-center">
        Tienda Online de Alquiler de disfraces importados "Halloween Forever"
      </h1>

      <h2 class="text-center">
        Ingrese su Nombre, Apellido y E-mail para acceder a múltiples beneficios.
      </h2>

      <!-- cripto Ya API -->

      <div class="text-center" id="dolarSol"></div>

      <form class="col-xl-6 col-md-12" id="formulario">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          placeholder="Ej. Leonardo"
        />

        <label for="nombre" class="form-label">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          placeholder="Ej. Juarez"
        />

        <label for="nombre" class="form-label">e-mail</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Ej. Leo.Juarez@gmail.com"
          required
        />

        <button type="submit" class="btn btn-dark my-2">Enviar</button>
      </form>

      <div class="col-xl-6 col-md-12">
        <img
          class="img-fluid rounded"
          src="img/ImagenDeCalabazas.png"
          alt="ImagenCalabaza"
        />
      </div>

      <div class="row m-2 p-2">
        <h3 class="col-12 text-center" id="saludoBienvenida"></h3>
      </div>
    </div>
    <div id="containerProducts" class="row"></div>
    <h3>
      El total de la compra a pagar es de <span id="total"></span>
    </h3>
    <button class="btn colorBoton btn-dark my-2" id="verCarrito">
      Ver Carrito
    </button>
    <button class="btn colorBoton btn-dark my-2" id="vaciarCarrito">
      Vaciar Carrito
    </button>

    <div id="contenedorCarrito" class="row"></div>
    <div>
      <h4>¿Queres conocer el modo Halloween?</h4>
      <button class="btn btn-dark my-2" id="oscuro">Modo Claro/Oscuro</button>
    </div>
    <!-- Sweet alert -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Toastify -->
    
    <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"
  ></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
